<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/styles.css">
  <script src="src/javascript/script.js" defer></script>
  
  <title>Weather Forecast</title>
</head>
<body>
  <div id="container">
    <form id="search">
      <i class="fa-solid fa-location-dot"></i>
      <input type="search" name="city-name" id="city_name" placeholder="Buscar cidade">
      <button type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>

    <main id="weather" class="show">
      <h1 id="title">Lages, SC</h1>

      <div id="infos">
        <section id="temp">
          <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="imagem da previsão do tempo">

          <div>
            <p id="temp-value">25 <sup>ºC</sup></p>
            <div id="temp-description">Ensolarado</div>
          </div>
        </section>

        <section id="other-infos">
          <div class="info">
            <i style="color: #7f1d1d;" class="fa-solid fa-temperature-high"></i>

            <div>
              <h2>Máxima</h2>
              <p id="temp-max">28<sup>ºC</sup></p>
            </div>
          </div>

          <div class="info">
            <i style="color: #0284c7;" class="fa-solid fa-temperature-low"></i>

            <div>
              <h2>Mínima</h2>
              <p id="temp-min">18 <sup>ºC</sup></p>
            </div>
          </div>

          <div class="info">
            <i style="color: #0ea5e9;" class="fa-solid fa-droplet"></i>

            <div>
              <h2>Humidade</h2>
              <p id="humidity">50%</p>
            </div>
          </div>

          <div class="info">
            <i style="color: #7c3aed;" class="fa-solid fa-wind"></i>

            <div>
              <h2>Vento</h2>
              <p id="wind">50 km/h</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div id="alert"></div>
  </div>
</body>
</html>
