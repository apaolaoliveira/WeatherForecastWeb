<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
  <script src="src/script.js" defer></script>
  
  <title>Weather Forecast</title>
</head>
<body>
  <div id="container">
    <form id="search">
      <i class="fa-solid fa-location-dot"></i>
      <input type="search" name="cityName" id="city-name" placeholder="Buscar cidade" aria-label="Digite o nome da cidade">
      <button type="submit" aria-label="Buscar">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>

    <main id="weather" aria-labelledby="title">
      <h1 id="title"></h1>

      <div id="infos">
        <section id="temp">
          <img id="temp-img" alt="Imagem da previsão do tempo">

          <div>
            <p id="temp-value"></p>
            <div id="temp-description"></div>
          </div>
        </section>

        <section id="other-infos">
          <div class="info">
            <i style="color: #7f1d1d;" class="fa-solid fa-temperature-high" aria-hidden="true"></i>

            <div>
              <h2>Máxima</h2>
              <p id="temp-max"></p>
            </div>
          </div>

          <div class="info">
            <i style="color: #0284c7;" class="fa-solid fa-temperature-low" aria-hidden="true"></i>

            <div>
              <h2>Mínima</h2>
              <p id="temp-min"></p>
            </div>
          </div>

          <div class="info">
            <i style="color: #0ea5e9;" class="fa-solid fa-droplet" aria-hidden="true"></i>

            <div>
              <h2>Humidade</h2>
              <p id="humidity"></p>
            </div>
          </div>

          <div class="info">
            <i style="color: #7c3aed;" class="fa-solid fa-wind" aria-hidden="true"></i>

            <div>
              <h2>Vento</h2>
              <p id="wind"></p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div id="alert"></div>
  </div>
</body>
</html>
